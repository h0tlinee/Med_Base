<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/reg_auth.css">
    <title>Регистрация</title>

</head>
<body>
    <div class="main_wrapper">
     <form method="post" class="form-control">
                     <div class="form_wrapper">
                         <t1>Регистрация</t1>
                         {% for msg in get_flashed_messages() %}
                             <div class="flash">{{msg}}</div>
                         {%endfor%}
                        <input type="text" name="email" placeholder="Введите ваш email" class="email_form" onkeydown="if(event.keyCode==13){return false;}"><br>
                        <input type="text" name="password" placeholder="Введите Пароль" class="password_form" onkeydown="if(event.keyCode==13){return false;}"><br>
                         <input type="text" name="repeat_password" placeholder="Повторите Пароль" class="password_form" onkeydown="if(event.keyCode==13){return false;}"><br>
                        <button class="btn btn-success" type="submit" >Зарегистрироваться</button>
                         </div>
                </form>
  </div>
</body>
</html>
