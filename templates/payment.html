<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <title>Попов Семён Николаевич</title>
    </head>



<body>
<div class="payment_block">
    <h1>Оплата товара</h1>
</div>


{%if flag==0%}
<div class="payment_form">
    <h2>Пожалуйста, введите данные для оплаты</h2>
    <form action="/success_pay" method="post">
        <input value={{a}}  name="summa" hidden type="number">
        <h3 class="card_form_number">Номер карты:</h3>
        <input type="text" class="card_number_input">
        <h3 class="card_form_date">Срок действия:</h3>
        <input type="text" class="card_date_input">
        <h3 class="card_form_cvc">CVC:</h3>
        <input type="text" class="card_cvc_input">
        <h3>Сумма к оплате: {{a}} руб.</h3>
        <button class="card_form_submit" type="submit">Оплатить заказ</button>
    </form>
</div>
{%else%}

<div class="payment_error_block">
    <h2>Простите, но в корзине нет товаров!</h2>
</div>
{%endif%}

<a href='/to_basket'>Вернуться в корзину</a>



</body>

</html>
